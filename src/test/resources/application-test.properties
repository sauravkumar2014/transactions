parent.data.location = classpath:static/json/Parent.json
child.data.location = classpath:static/json/Child.json
parent.response.ok = classpath:static/json/OkResponseForAllParent.json
child.response.ok = classpath:static/json/OkResponseForAllChildrenOfParent.json

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:transactiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

server.port=7777
